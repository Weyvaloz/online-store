<div class="gap-1 wrapper column">
  <img class="product_img" [src]="product.image" alt="product image" />
  <h2 class="title">{{ product.name | truncateName : 16 : "..." }}</h2>
  <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />
  <div class="row gap-05">
    <span class="price-label">Price:</span
    ><span class="price">{{ product.price | price }}</span>
  </div>
  <div class="row gap-05">
    <button
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="editProduct()"
      label="edit"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="confirmDelete()"
      label="delete"
      #deleteButton
      class="p-button-danger"
    ></button>
  </div>
  <button class="add_to_cart" (click)="addToCart()">Add to Cart</button>
</div>
<p-confirmPopup></p-confirmPopup>
