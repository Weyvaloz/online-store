<!-- cart.component.html -->
<div class="cart" *ngIf="cartItems.length > 0">
  <h2>Shopping Cart</h2>
  <ul>
    <li *ngFor="let item of cartItems">
      <button class="delete_btn" (click)="removeFromCart(item)">
        <i class="fas fa-trash"></i>
      </button>
      {{ item.name }} - {{ item.price }}
    </li>
  </ul>
  <h3>Total: {{ getTotal() }}$</h3>
  <button routerLink="/checkout" class="procees_to_checkout">
    Proceed to Checkout
  </button>
</div>
<div class="cart" *ngIf="cartItems.length === 0">
  <p>Your cart is empty.</p>
</div>
